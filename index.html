<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Game</title>
    <style>
        :root {
            --yellow: #FCD307;
            --orange: #FFBC00;
            --black: #000000;
            --gray: #E2E2E2;
            --white: #FFFFFF;
            --green: #2E7D32;
            --red: #C62828;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--gray);
            color: var(--black);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
        }

        .game-wrapper {
            width: 90vmin;
            height: 90vmin;
            max-width: 600px;
            max-height: 600px;
        }

        .game-container {
            background-color: var(--white);
            border-radius: 4vmin;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            width: 100%;
            height: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            overflow-y: auto;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            gap: 4px;
            width: 100%;
            height: 12px;
            margin-bottom: 20px;
            background-color: transparent;
        }

        .progress-segment {
            flex: 1;
            background-color: #ddd;
            transition: background-color 0.3s ease;
            height: 100%;
        }

        .progress-segment:first-child {
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
        }

        .progress-segment:last-child {
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
        }

        .progress-segment.filled {
            background: linear-gradient(to right, #FCD307, #FFBC00);
        }

        .progress-segment.flashing {
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0%, 100% {
                background-color: #ddd;
            }
            50% {
                background-color: rgba(252, 211, 7, 0.7);
            }
        }

        .title-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .title-container h1 {
            color: var(--black);
            font-size: clamp(1.8rem, 4vw, 2.2rem);
            margin-bottom: 10px;
        }

        .title-container h2 {
            color: #555555;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
        }

        .image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 100%;
            max-height: 300px;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
            display: block;
            border: 1px solid var(--gray);
        }

        .options-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .option-button {
            background-color: var(--yellow);
            border: none;
            border-radius: 50px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 80%;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .option-button:hover {
            background-color: var(--orange);
            transform: scale(1.02);
        }

        .option-button.selected {
            background-color: var(--orange);
        }

        .option-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--white);
            border: 3px solid var(--black);
            margin-right: 10px;
        }

        .option-button.selected .option-circle {
            background-color: #3a3a3a;
            border: 3px solid var(--black);
        }

        button {
            background-color: var(--yellow);
            color: var(--black);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            padding: 10px 20px;
            margin-top: 10px;
            transition: background-color 0.3s;
            font-size: 18px;
        }

        button:hover {
            background-color: var(--orange);
        }

        #feedback {
            font-weight: bold;
            margin-top: 20px;
            font-size: clamp(1.1rem, 2.5vw, 1.3rem);
            padding: 10px;
            border-radius: 5px;
        }

        .correct-feedback {
            color: var(--green);
            background-color: rgba(46, 125, 50, 0.1);
        }

        .incorrect-feedback {
            color: var(--red);
            background-color: rgba(198, 40, 40, 0.1);
        }

        .pill {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin: 5px;
        }

        .correct-pill {
            background-color: rgba(46, 125, 50, 0.1);
            color: var(--green);
        }

        .try-again-pill {
            background-color: #FFCDD2;
            color: var(--red);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            padding: 10px 20px;
            margin-top: 10px;
            transition: background-color 0.3s;
            font-size: 18px;
        }

        .try-again-pill:hover {
            background-color: #FF1744;
        }

        .continue-pill {
            background-color: var(--yellow);
            color: var(--black);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            padding: 10px 20px;
            margin-top: 10px;
            transition: background-color 0.3s;
            font-size: 18px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        @media (min-width: 768px) {
            .game-container {
                max-width: 600px;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="game-container">
            <div class="progress-bar" id="progress-bar">
                <div class="progress-segment filled"></div>
                <div class="progress-segment filled"></div>
                <div class="progress-segment filled"></div>
                <div class="progress-segment filled"></div>
                <div class="progress-segment flashing"></div>
                <div class="progress-segment"></div>
                <div class="progress-segment"></div>
            </div>
            <div id="questionContainer" class="question-container">
                <div class="title-container">
                    <h1 id="gameTitle">What is WeSpark?</h1>
                    <h2 id="gameSubtitle">Please select one option:</h2>
                </div>
                <div class="image-container">
                    <img id="questionImage" src="https://static.wixstatic.com/media/a687f1_b9741a95f5924ea9a44320215d2f8fb3~mv2.png" alt="Question image">
                </div>
                <div class="options-container" id="optionsForm">
                    <!-- Options will be loaded here dynamically -->
                </div>
                <div class="button-container">
                    <button type="button" id="submitButton" onclick="checkAnswers()">Submit Answer</button>
                </div>
                <div id="feedback"></div>
            </div>
        </div>
    </div>
    <canvas id="confetti-canvas" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100vmin; height: 100vmin; pointer-events: none; z-index: 100;"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        let questions = [
            {
                questionText: "What is the capital of France?",
                questionImage: "https://static.wixstatic.com/media/a687f1_b9741a95f5924ea9a44320215d2f8fb3~mv2.png",
                options: [
                    { text: "Number 1", correct: false, errorMessage: "❌ This is not the WeSpark logo!" },
                    { text: "Number 2", correct: false, errorMessage: "❌ This is not the WeSpark logo!" },
                    { text: "Number 3", correct: true, errorMessage: "✅ This is the WeSpark logo!" }
                ]
            }
        ];

        let currentQuestionIndex = 0;
        let selectedOption = null;
        let confettiInterval;

        function updateProgressBar() {
            const segments = document.querySelectorAll(".progress-segment");
            segments.forEach((segment, index) => {
                segment.classList.remove('flashing');
                if (index < 5) {
                    segment.classList.add('filled');
                }
                if (index === 5) {
                    segment.classList.add('flashing');
                }
            });
        }

        function loadQuestion(index) {
            const question = questions[index];
            const questionContainer = document.getElementById('questionContainer');
            if (question) {
                document.getElementById('feedback').textContent = '';
                document.getElementById('feedback').className = '';
                selectedOption = null;
                if (question.questionImage) {
                    document.getElementById('questionImage').src = question.questionImage;
                    document.getElementById('questionImage').style.display = 'block';
                } else {
                    document.getElementById('questionImage').style.display = 'none';
                }
                const optionsContainer = document.getElementById('optionsForm');
                optionsContainer.innerHTML = '';
                question.options.forEach((option, i) => {
                    const button = document.createElement('button');
                    button.className = 'option-button';
                    button.innerHTML = `
                        <div class="option-circle"></div>
                        <span>${option.text}</span>
                    `;
                    button.onclick = function() {
                        selectedOption = option;
                        document.querySelectorAll('.option-button').forEach(btn => btn.classList.remove('selected'));
                        button.classList.add('selected');
                    };
                    optionsContainer.appendChild(button);
                });
                questionContainer.classList.add('enter');
                setTimeout(() => {
                    questionContainer.classList.remove('enter');
                    questionContainer.classList.add('center');
                }, 10);
            }
        }

        function checkAnswers() {
            const questionContainer = document.getElementById('questionContainer');
            const feedbackElement = document.getElementById('feedback');
            const buttonContainer = document.querySelector('.button-container');
            const submitButton = document.getElementById('submitButton');

            if (selectedOption) {
                if (selectedOption.correct) {
                    const correctMessage = document.createElement('div');
                    correctMessage.className = 'pill correct-pill';
                    correctMessage.textContent = 'Correct!';
                    feedbackElement.innerHTML = '';
                    feedbackElement.appendChild(correctMessage);

                    startConfetti();

                    setTimeout(() => {
                        correctMessage.style.opacity = '0';
                        setTimeout(() => {
                            submitButton.style.display = 'none';
                            const continueButton = document.createElement('button');
                            continueButton.className = 'continue-pill';
                            continueButton.textContent = 'Continue?';
                            continueButton.onclick = function() {
                                redirectToWorkPage();
                            };
                            buttonContainer.appendChild(continueButton);

                            let timeLeft = 10;
                            const timer = setInterval(() => {
                                timeLeft--;
                                continueButton.textContent = `Continue? [${timeLeft}s]`;
                                if (timeLeft <= 0) {
                                    clearInterval(timer);
                                    redirectToWorkPage();
                                }
                            }, 1000);
                        }, 500);
                    }, 2000);
                } else {
                    feedbackElement.innerHTML = `
                        <div class="incorrect-feedback">${selectedOption.errorMessage}</div>
                    `;
                    const tryAgainButton = document.createElement('button');
                    tryAgainButton.className = 'try-again-pill';
                    tryAgainButton.textContent = 'Try Again!';
                    tryAgainButton.onclick = function() {
                        resetSelection();
                        buttonContainer.removeChild(tryAgainButton);
                    };
                    buttonContainer.appendChild(tryAgainButton);
                    questionContainer.classList.add('incorrect-animation');
                    setTimeout(() => {
                        questionContainer.classList.remove('incorrect-animation');
                    }, 500);
                }
            } else {
                feedbackElement.textContent = 'Please select an option.';
                feedbackElement.className = 'incorrect-feedback';
            }
        }

        function resetSelection() {
            document.getElementById('feedback').textContent = '';
            document.querySelectorAll('.option-button').forEach(btn => btn.classList.remove('selected'));
            selectedOption = null;
        }

        function redirectToWorkPage() {
            window.location.href = 'https://levi5171.wixstudio.com/my-site-1/blank-7';
        }

        function startConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const myConfetti = confetti.create(canvas, { resize: true, useWorker: true });

            if (confettiInterval) {
                clearInterval(confettiInterval);
            }

            let count = 0;
            const maxCount = 3;
            confettiInterval = setInterval(() => {
                myConfetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                count++;
                if (count >= maxCount) {
                    clearInterval(confettiInterval);
                }
            }, 1000);

            updateProgressBar();
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadQuestion(currentQuestionIndex);
        });
    </script>
</body>
</html>
